<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script> <!-- For JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/cpp/cpp.min.js"></script> <!-- For C++ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/clike/clike.min.js"></script> <!-- For C-like languages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/java/java.min.js"></script> <!-- For Java -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/python/python.min.js"></script> <!-- For Python -->
<!-- Include other language modes as needed -->

  
</head>
<body>
  <header>
    <select name="languages" id="languages">
      <option value="">Select Your Language</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option value="C++">C++</option>
      <option value="C">C</option>
      <option value="Ruby">Ruby</option>
    </select>
    <button class="header-button" onclick="convertCode()">Convert</button>
    <button class="header-button" onclick="debugCode()">Debug</button>
    <button class="header-button" onclick="qualityCheck()">
      Quality Check
    </button>
  </header>
  <div class="container">
    <div class="input-panel">
      <h1>Input Code</h1>
      <textarea id="input-code" rows="10"></textarea>
    </div>
    <div class="output-panel">
      <h1>Output Panel</h1>
      <div id="output-panel"></div>
    </div>
  </div>
</body>
</html>
<script src="./index.js"></script>
